<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Flight Calculator</title>
</head>
<body>
    <h1>Flight Cost Calculator</h1>
    <label for="mileCost">Cost of 1 mile ($):</label>
    <input type="number" id="mileCost" value="0.129398">
    <label for="qitafCost">Cost of 1 Qitaf point ($):</label>
    <input type="number" id="qitafCost" value="0.35">
    <label for="milesInput">How many miles do you need for a ticket?</label>
    <input type="number" id="milesInput">
    <button id="calculateBtn">Calculate</button>
    <div id="results">
        <p>Total Qitaf points needed: <span id="qitafPoints"></span></p>
        <p>Qitaf points will cost you in total: <span id="qitafCost"></span></p>
        <p>If you purchase the miles directly from Saudia, they will cost: <span id="saudiaMilesCost"></span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
