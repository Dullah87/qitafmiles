<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<link href="style.css" rel="stylesheet"/>
<title>Qitaf Miles Calculator</title>
</head>
<body>
<h1>Qitaf Miles Calculator</h1>
<div class="container">
<label for="mileCost">Current cost of 1 mile from Saudia</label>
<input id="mileCost" readonly="readonly" type="number" value="0.129398"/>
<label for="qitafCost">Current Cost of 1 Qitaf point:</label>
<input id="qitafCost" readonly="readonly" type="number" value="0.35"/>
<label for="ticketCost">Ticket's cost in  SAR (optional):</label>
<input id="ticketCost" placeholder="Enter ticket price in  SAR" type="number"/>
<label for="milesInput">How many miles do you need for a ticket?</label>
<input id="milesInput" type="number"/>
<button id="calculateBtn">Calculate</button>
</div>
<div id="resultsModal" style="display: none;">
<div class="modal-content">
<h2 class="modal-title">Results</h2>
<span class="close">Ã—</span>
<div class="result-row">
<p>Total Qitaf  points needed:</p>
<span id="qitafPoints"></span>
</div>
<div class="result-row">
<p>Qitaf  points will cost you in total:</p>
<span id="totalQitafCost"></span>
</div>
<div class="result-row">
<p>If you purchase the miles directly from Saudia, they will cost:</p>
<span id="saudiaMilesCost"></span>
</div>
<div class="result-row" id="comparisonResult"></div>
</div>
</div>
<script src="script.js"></script>
</body>
<footer>

</footer>
</html>
